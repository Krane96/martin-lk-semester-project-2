<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World of Boostcraft</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/90f977fb64.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;300;400;500;600&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200&family=Noto+Serif&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-page-wrapper">
        <div class="login-container">
            <h1>Login</h1>
            <form>
        <div class="login-message">
            <!--Error message comes here-->
        </div>
           <div class="input-container">
               <label for="username">Username</label>
               <input id="username" placeholder="admin@admin.com"/>
           </div>
           <div class="input-container">
                <label for="password">Password</label>
                <input id="password" placeholder="Pass1234"/>
           </div>
            <span><input type="checkbox"> Remember me</span>
           <div class="input-container">
                <button>Submit</button>
            </div>
       </form> 
   </div>
</div>
    <script src="js/login.js" type="module"></script>
</body>
</html>
